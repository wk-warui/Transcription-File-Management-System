<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription File Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Welcome to your Trnascription File Management System</h1>
<div class="container">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="registerLink">Create one</a></p>
            </form>
        </div>

        <!-- Registration Section -->
        <div class="register-section hidden" id="registerSection">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="newUsername" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="newPassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
            </form>
        </div>

        <!-- Upload Section -->
        <div class="upload-section hidden" id="uploadSection">
            <h2>Upload Your Audio/Video File</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept="audio/*,video/*" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <!-- Text Editor Section -->
        <div class="editor-section hidden" id="editorSection">
            <h2>Transcription Editor</h2>
            <textarea id="transcriptionEditor" rows="10" cols="50" placeholder="Type transcription here..."></textarea>
            <button id="saveTranscription">Save Transcription</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
